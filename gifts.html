<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewish Gift Ideas | The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .gift-banner {
      background: url('images/gift-banner.jpg') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .gift-banner h1 {
      font-size: 2.8em;
      margin: 0;
    }
    .gift-banner p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .gift-buttons {
      text-align: center;
      margin: 30px 0;
    }
    .gift-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #2a4b7c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }
    .gift-buttons a:hover {
      background-color: #1b355a;
    }
  </style>
</head>
<body>

  <nav id="main-nav"></nav>
  <script>
    fetch("partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <div class="gift-banner">
    <h1>Jewish Gift Ideas</h1>
    <p>Thoughtful Jewish gifts for every milestone in life</p>
  </div>

  <div class="gift-buttons">
    <a href="#bar-mitzvah">Bar Mitzvah Gifts</a>
    <a href="#wedding">Wedding Gifts</a>
    <a href="#housewarming">New Home</a>
    <a href="#library">Jewish Library</a>
  </div>

  <main>
    <section id="bar-mitzvah">
      <h2>Bar Mitzvah Gifts</h2>
      <div class="category-row" id="bar-mitzvah-books"></div>
    </section>

    <section id="wedding">
      <h2>Wedding & Chosson Gifts</h2>
      <div class="category-row" id="wedding-books"></div>
    </section>

    <section id="housewarming">
      <h2>New Home / Housewarming</h2>
      <div class="category-row" id="home-books"></div>
    </section>

    <section id="library">
      <h2>Build a Jewish Library</h2>
      <div class="category-row" id="library-books"></div>
    </section>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>

  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const giftSections = {
          "bar-mitzvah-books": ["Chumash", "Siddur", "Tehillim"],
          "wedding-books": ["Talmud", "Tanach"],
          "home-books": ["Tanach", "Siddur"],
          "library-books": ["Chumash", "Talmud", "Tanach", "Siddur", "Tehillim"]
        };

        for (let sectionId in giftSections) {
          const container = document.getElementById(sectionId);
          const categories = giftSections[sectionId];

          const books = data.books.filter(book =>
            categories.includes(book.category) && book.featured === true
          ).slice(0, 4);

          books.forEach(book => {
            const item = document.createElement('div');
            item.className = 'book';
            item.innerHTML = `
              <img src="${book.image}" alt="${book.title}">
              <h3>${book.title}</h3>
              <p>${book.author}</p>
              <a href="${book.link}" target="_blank">
                <i class="fa-brands fa-amazon"></i> View on Amazon
              </a>
            `;
            container.appendChild(item);
          });
        }
      })
      .catch(error => {
        console.error("Error loading books:", error);
      });
  </script>

</body>
</html>
