<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Guides | The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/jewish-gift-store/style.css">
  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .grid-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      width: 260px;
      transition: transform 0.2s;
    }
    .grid-item:hover {
      transform: translateY(-4px);
    }
    .grid-item h3 {
      margin-top: 10px;
      color: #2a4b7c;
    }
    .grid-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <nav id="main-nav"></nav>
  <script>
    fetch("/jewish-gift-store/partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Jewish Gift Guides</h1>
    <p style="text-align: center;">Thoughtful gifts curated for every Jewish celebration and life moment.</p>
  </header>

  <main class="grid">
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/bar-mitzvah.html">
        <img src="/jewish-gift-store/images/bar-mitzvah.jpg" alt="Bar Mitzvah" style="width:100%; border-radius: 6px;">
        <h3>Bar Mitzvah Gifts</h3>
      </a>
    </div>
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/bat-mitzvah.html">
        <img src="/jewish-gift-store/images/bat-mitzvah.jpg" alt="Bat Mitzvah" style="width:100%; border-radius: 6px;">
        <h3>Bat Mitzvah Gifts</h3>
      </a>
    </div>
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/wedding.html">
        <img src="/jewish-gift-store/images/wedding.jpg" alt="Wedding" style="width:100%; border-radius: 6px;">
        <h3>Wedding Gifts</h3>
      </a>
    </div>
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/housewarming.html">
        <img src="/jewish-gift-store/images/housewarming.jpg" alt="Housewarming" style="width:100%; border-radius: 6px;">
        <h3>Housewarming Gifts</h3>
      </a>
    </div>
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/new-baby.html">
        <img src="/jewish-gift-store/images/new-baby.jpg" alt="New Baby" style="width:100%; border-radius: 6px;">
        <h3>New Baby Gifts</h3>
      </a>
    </div>
    <div class="grid-item">
      <a href="/jewish-gift-store/gifts/library.html">
        <img src="/jewish-gift-store/images/library.jpg" alt="Library" style="width:100%; border-radius: 6px;">
        <h3>Jewish Library</h3>
      </a>
    </div>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("/jewish-gift-store/partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>
</body>
</html>
