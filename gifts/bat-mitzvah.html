<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Mitzvah Gift Guide | The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/jewish-gift-store/style.css">
  <style>
    .category-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .category-section h1 {
      color: #2a4b7c;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .book-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav id="main-nav"></nav>
  <script>
    fetch("/jewish-gift-store/partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Bat Mitzvah Gift Guide</h1>
    <p style="text-align: center;">Celebrate her coming of age with meaningful and elegant Jewish gifts she'll cherish.</p>
  </header>

  <main class="category-section">
    <div class="book-grid" id="bat-mitzvah-books"></div>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("/jewish-gift-store/partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });

    fetch("/jewish-gift-store/books.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("bat-mitzvah-books");
        const filteredBooks = data.filter(book => book.category === "Bat Mitzvah");

        filteredBooks.forEach(book => {
          const div = document.createElement("div");
          div.className = "book";
          div.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <a href="${book.link}" target="_blank">Buy on Amazon</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
