<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav id="main-nav"></nav>
  <script>
    fetch("partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Welcome to The Jewish Gift Store</h1>
    <p>Elegant Jewish books & meaningful gifts for Bar Mitzvahs, weddings, and more</p>
  </header>

  <main>
    <section>
      <h2>Bar Mitzvah Gifts</h2>
      <div class="category-row" id="chumash-books"></div>
    </section>

    <section>
      <h2>Wedding & Chosson Gifts</h2>
      <div class="category-row" id="talmud-books"></div>
    </section>

    <section>
      <h2>Prayer & Everyday Spirituality</h2>
      <div class="category-row" id="siddurim-books"></div>
    </section>

    <section>
      <h2>Tanach & Psalms</h2>
      <div class="category-row" id="tanach-books"></div>
      <div class="category-row" id="tehillim-books"></div>
    </section>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>

  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const categories = {
          "chumash-books": "Chumash",
          "talmud-books": "Talmud",
          "siddurim-books": "Siddur",
          "tanach-books": "Tanach",
          "tehillim-books": "Tehillim"
        };

        for (let id in categories) {
          const container = document.getElementById(id);
          const books = data.books.filter(book =>
            book.category.toLowerCase() === categories[id].toLowerCase() &&
            book.featured === true
          ).slice(0, 4);

          books.forEach(book => {
            const item = document.createElement('div');
            item.className = 'book';
            item.innerHTML = `
              <img src="${book.image}" alt="${book.title}">
              <h3>${book.title}</h3>
              <p>${book.author}</p>
              <a href="${book.link}" target="_blank">
                <i class="fa-brands fa-amazon"></i> View on Amazon
              </a>
            `;
            container.appendChild(item);
          });
        }
      })
      .catch(error => {
        console.error("Error loading books:", error);
      });
  </script>

</body>
</html>
