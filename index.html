<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    section.category {
      margin: 50px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    section.category h2 {
      border-bottom: 2px solid #2a4b7c;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #2a4b7c;
    }
    .book-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <nav id="main-nav"></nav>
  <script>
    fetch("partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Welcome to The Jewish Gift Store</h1>
    <p>Meaningful Jewish books and gifts curated for every celebration</p>
  </header>

  <main>
    <section class="category" id="Chumash">
      <h2>Chumash</h2>
      <div class="book-grid" id="chumash-books"></div>
    </section>

    <section class="category" id="Talmud">
      <h2>Talmud</h2>
      <div class="book-grid" id="talmud-books"></div>
    </section>

    <section class="category" id="Prayer Books">
      <h2>Prayer Books</h2>
      <div class="book-grid" id="prayer-books"></div>
    </section>

    <section class="category" id="Jewish Library">
      <h2>Jewish Library</h2>
      <div class="book-grid" id="library-books"></div>
    </section>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });

    fetch("books.json")
      .then(res => res.json())
      .then(data => {
        const categories = {
          "Chumash": document.getElementById("chumash-books"),
          "Talmud": document.getElementById("talmud-books"),
          "Prayer Books": document.getElementById("prayer-books"),
          "Library": document.getElementById("library-books")
        };

        data.forEach(book => {
          const container = categories[book.category];
          if (container && container.children.length < 4) {
            const div = document.createElement("div");
            div.className = "book";
            div.innerHTML = `
              <img src="${book.image}" alt="${book.title}">
              <h3>${book.title}</h3>
              <p>${book.author}</p>
              <a href="${book.link}" target="_blank">Buy on Amazon</a>
            `;
            container.appendChild(div);
          }
        });
      });
  </script>
</body>
</html>
