<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | The Jewish Gift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-size: 1.1em;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #2a4b7c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav id="main-nav"></nav>
  <script>
    fetch("partials/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-nav").innerHTML = data;
      });
  </script>

  <header>
    <h1>Contact Us</h1>
  </header>

  <main class="contact-container">
    <p>If you have a question, suggestion, or just want to say hello, weâ€™d love to hear from you!</p>
    <form action="https://formsubmit.co/jeseraimonpatron@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p style="font-size: 0.9em;">You can also email us directly at: <a href="mailto:jeseraimonpatron@gmail.com">jeseraimonpatron@gmail.com</a></p>
  </main>

  <footer id="main-footer"></footer>
  <script>
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-footer").innerHTML = data;
      });
  </script>
</body>
</html>
